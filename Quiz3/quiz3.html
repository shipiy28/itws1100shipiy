
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit a Comment</title>
    <link rel="stylesheet" href="quiz3.css">
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="form-title">
      <h1 id="form-title">Leave a Comment</h1>
      <div id="message" style="display:none; margin-bottom:1rem; padding:1rem; border-radius:8px; text-align:center;"></div>
      <form id="commentForm" novalidate>
        <div class="row">
          <div class="small">
            <label for="visitorName">Visitor name</label>
            <input id="visitorName" name="visitorName" type="text" required maxlength="100" placeholder="Your full name">
          </div>
          <div class="small">
            <label for="emailAddress">Visitor email address</label>
            <input id="emailAddress" name="emailAddress" type="email" required maxlength="100" placeholder="you@example.com">
          </div>
        </div>
        <label for="commentText">Comment</label>
        <textarea id="commentText" name="commentText" required maxlength="500" placeholder="Write your comment here..."></textarea>
        <div class="actions">
          <button type="submit">Submit Comment</button>
        </div>
      </form>
    </section>
  </main>
  <script src="quiz3.js"></script>
</body>
</html>
